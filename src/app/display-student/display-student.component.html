<h2>Students with Balance</h2>
<ul>
  <li *ngFor="let student of students | filterByFeesBalance:true">
    <p>Student Name : {{ student.name }} ID: {{ student.id }}  FeesBalance: {{ student.feesBalance }}</p>
  </li>
</ul>

<h2>Students without Balance</h2>
<ul>
  <li *ngFor="let student of students |filterByFeesBalance:false">
    <p>Student Name :  {{ student.name }} ID: {{ student.id }}</p>
  </li>
</ul>
